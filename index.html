<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-AI-universe-hub</title>

        <!-- fontawesome link -->

        <script src="https://kit.fontawesome.com/70a98cd510.js" crossorigin="anonymous"></script>

        <!-- daisyUI and tailwind link -->
    
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    
        <script src="https://cdn.tailwindcss.com"></script>
        
</head>
<body onload=" loadData() ">

    <header>

        <!-- navigation section -->

        <nav class="w-[80%] mx-auto mt-10">

            <div class="flex flex-col justify-ceneter items-center">

                <div>
                    <h2 class="text-4xl font-semibold mb-7"> AI Universe Hub </h2>
                </div>

                <div>
                    <button id="sort-btn" class="btn btn-secondary block">Sort By Date</button>
                </div>

            </div>

        </nav>

    </header>

        <main class="w-[80%] mx-auto mt-10">

                    <!-- cards section -->

        <section>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 list-decimal" id="cards">

        </section>

        <!-- see more button section -->

        <section class="my-5 w-[10%] mx-auto ">

            <button id="seeMoreButton" class="btn btn-secondary">See More</button>

        </section>


        </main> 
 


    <!-- linked JavaScript  -->

    <script src="js/index.js"></script>

</html>
